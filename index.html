

<!doctype html>
<html>
  <head>
    <title>TGAA meme generator</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="text/javascript" src="characters.js"></script>
    <script type="text/javascript" src="locations.js"></script>
    

    </head>

    <body>

      <header>
        <img id="banner" src="assets/misc/banner.png">
      </header>

      <main>
        <div id="canvas-grid-item">

          <div></div>
          <span id="add-panel"><span class="material-icons md-17">add</span>Add panel</span>


          <a id="download"><img width="100%" src="assets/misc/download.png"></a>

        </div>
            
        <img id="speech-box" src="assets/game-elements/speech-box.png">
        <img id="credits" src="assets/misc/credits.png">


        <div id="options">

          <div id="spoiler-warning">
            <h2>Spoiler warning</h2>
            <p>The content within contains spoilers for the entirety of The&nbsp;Great Ace Attorney Chronicles</p>
            <button id="spoilers-okay">
              <span style="font-weight: bold; font-size: 1.1em;">I'm okay with this,</span>
              <br>take me to the meme generator
            </button>

            <div id="remember-spoilers-container">
              <input name="remember-spoilers-okay" id="remember-spoilers-okay" type="checkbox"></input>
              <label for="remember-spoilers-okay">Remember my choice</label>
            </div>
            
          </div>

          <div class="toggle-heading" associated-panel="background-selector-preview">
            <span class="material-icons">edit_location</span>
            Select your location
            <span class="material-icons down-arrow">expand_more</span>
          </div>
          <select name="background-selector" id="background-selector"></select>
          <div id="background-selector-preview"></div>
          

          <div>
            <div class="toggle-heading" associated-panel="character-selector-preview">
              <span class="material-icons">person_add</span>
              Select your character
              <span class="material-icons down-arrow">expand_more</span>
            </div>
            <select name="character-selector" id="character-selector"></select>

            <div id="character-selector-preview">
              



              <div class="filter-form">
                <div class="gender-checkbox">
                    <label for="gender-checkbox">Gender</label>
                    <div class="checkbox-group">
                        <div class="gender-checkbox-container">
                            <input class="gender" name="gender-checkbox" filter-type="gender" id="gender-checkbox-male" value="gender-male" type="checkbox" checked="checked">
                            <label for="gender-checkbox-male"><span class="gender-icon material-icons">male</span>Male</label>
                        </div>
                        <div class="gender-checkbox-container">
                            <input class="gender" name="gender-checkbox" filter-type="gender" id="gender-checkbox-female" value="gender-female" type="checkbox" checked="checked">
                            <label for="gender-checkbox-female"><span class="gender-icon material-icons">female</span>Female</label>

                        </div>
                    </div>
                </div>


                <div class="nationality-checkbox">
                    <label for="nationality-checkbox" class="formbuilder-checkbox-group-label">Nationality</label>
                    <div class="checkbox-group">
                        

                      <div class="nationality-checkbox-container">  
                        <input name="nationality-checkbox" filter-type="nationality" id="nationality-checkbox-british" value="british" type="checkbox" checked="checked">
                          <label for="nationality-checkbox-british">
                            <span class="flag-icon" style="background-image:url('assets/icons/flags/british.svg')"></span>
                            British
                          </label>
                        </div>

                        <div class="nationality-checkbox-container">
                          <input name="nationality-checkbox" filter-type="nationality" id="nationality-checkbox-japanese" value="japanese" type="checkbox" checked="checked">
                          <label for="nationality-checkbox-japanese">
                            <span class="flag-icon" style="background-image:url('assets/icons/flags/japanese.svg')"></span>
                            Japanese
                          </label>
                        </div>


                        <div class="nationality-checkbox-container">  
                          <input name="nationality-checkbox" filter-type="nationality" id="nationality-checkbox-other" value="other" type="checkbox" checked="checked">
                            <label for="nationality-checkbox-other">
                              <span class="flag-icon" style="background-image:url('assets/icons/flags/world.svg')"></span>
                              Other
                            </label>
                          </div>
  


                    </div>
                </div>

                <div class="case-presence-checkbox">
                  <label for="case-presence-checkbox" class="formbuilder-checkbox-group-label">Present in</label>
                  <div class="checkbox-group">
                      
                    <div class="present-in-checkbox-container">
                      <input name="present-in-checkbox" filter-type="present-in" id="present-in-0" value="0" type="checkbox" checked="checked">
                      <label for="present-in-0">1-1</label>
                    </div> 
                    <div class="present-in-checkbox-container">
                      <input name="present-in-checkbox" filter-type="present-in" id="present-in-1" value="1" type="checkbox" checked="checked">
                      <label for="present-in-1">1-2</label>
                    </div>
                    <div class="present-in-checkbox-container">
                      <input name="present-in-checkbox" filter-type="present-in" id="present-in-2" value="2" type="checkbox" checked="checked">
                      <label for="present-in-2">1-3</label>
                    </div>
                    <div class="present-in-checkbox-container">
                      <input name="present-in-checkbox" filter-type="present-in" id="present-in-3" value="3" type="checkbox" checked="checked">
                      <label for="present-in-3">1-4</label>
                    </div>
                    <div class="present-in-checkbox-container">
                      <input name="present-in-checkbox" filter-type="present-in" id="present-in-4" value="4" type="checkbox" checked="checked">
                      <label for="present-in-4">1-5</label>
                    </div>


                    <div class="present-in-checkbox-container">
                      <input name="present-in-checkbox" filter-type="present-in" id="present-in-5" value="5" type="checkbox" checked="checked">
                      <label for="present-in-5">2-1</label>
                    </div>
                    <div class="present-in-checkbox-container">
                      <input name="present-in-checkbox" filter-type="present-in" id="present-in-6" value="6" type="checkbox" checked="checked">
                      <label for="present-in-6">2-2</label>
                    </div>
                    <div class="present-in-checkbox-container">
                      <input name="present-in-checkbox" filter-type="present-in" id="present-in-7" value="7" type="checkbox" checked="checked">
                      <label for="present-in-7">2-3</label>
                    </div>
                    <div class="present-in-checkbox-container">
                      <input name="present-in-checkbox" filter-type="present-in" id="present-in-8" value="8" type="checkbox" checked="checked">
                      <label for="present-in-8">2-4</label>
                    </div>
                    <div class="present-in-checkbox-container">
                      <input name="present-in-checkbox" filter-type="present-in" id="present-in-9" value="9" type="checkbox" checked="checked">
                      <label for="present-in-9">2-5</label>
                    </div>


                  </div>
              </div>

                <button class="reset-filters">
                  <span class="material-icons">restart_alt</span>Reset filters
                </button>
            </div>

            </div>

            <div id="pose-heading">
              <span class="material-icons">sentiment_very_satisfied</span>
              Select your pose
            </div>
            <div id="pose-selector">
            </div>
          </div>

        
        </div>

      </main>

    </body>

    <script src="meme-generator.js"></script>
</html>
